<div class="backdrop is-hidden" data-contact>
    <div class="modal">
        <button class="modalbtn" type="button" data-contact-close>
            <svg class="modalbtn__svg">
                <use href="./images/icon-svg.svg#icon-menu-close">
                </use>
            </svg>
        </button>
        <p class="modal__window-title">Leave your details, we will call you back</p>
        <form action="#" class="form">
            <div class="form__field">
                <label for="user-name" class="form__label">
                    Name
                </label>
                <div class="form__wrap">
                    <input type="text" class="form__input" name="user-name" minlength="2" required id="user-name" />
                    <svg class="input-icon" width="18" height="18">
                        <use href="./images/icon-svg.svg#icon-person-black-18dp-1"></use>
                    </svg>
                </div>
            </div>
            <div class="form__field">
                <label for="user-tel" class="form__label">
                    Telephone
                </label>
                <div class="form__wrap">
                    <input value="" type="tel" class="form__input" name="user-tel" required id="user-tel" />
                    <svg class="input-icon" width="18" height="18">
                        <use href="./images/icon-svg.svg#icon-phone-black-18dp-1"></use>
                    </svg>
                </div>
            </div>
            <div class="form__field">
                <label for="user-email" class="form__label">
                    Mail
                </label>
                <div class="form__wrap">
                    <input type="email" class="form__input" name="user-email" id="user-email" />
                    <svg class="input-icon" width="18" height="18">
                        <use href="./images/icon-svg.svg#icon-email-black-18dp-1">
                        </use>
                    </svg>
                </div>
            </div>
            <div class="form__field margin-b-twentypx">
                <label for="user-text" class="form__label labelx">Your comment</label>
                <textarea name="user-text" id="user-text" class="form__text" placeholder="Type your text"></textarea>
            </div>
            <div class="form__field margin-button">
                <input type="checkbox" class="form__check visually-hidden is-hidden" name="policy" id="policy" />
                <label for="policy" class="form__check-text">
                    I agree with the newsletter and accept
                    <a href="" class="form__text-provisions">Terms and agreement
                    </a>
                </label>
            </div>
            <div class="btnsend">
                <button class="btn btn--accent" type="button">
                    Send
                    <svg class="btn__icon btn__icon--light" width="6" height="10">
                        <use href="./images/icon-svg.svg#icon-vector-menu"></use>
                    </svg>
                </button>
            </div>
        </form>
    </div>
</div>
