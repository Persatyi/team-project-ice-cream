<section>
  <div class="container">
    <button type="button" class="section-hero__btn" data-modal-contact-open>
      madal 
    </button>
  </div>
</section>
<div class="backdrop is-hidden" data-modal-contact>
  <div class="modal">
      <a href="" class="modal__link">
          <button class="modalbtn" type="button" data-modal-contact-close>
              <svg class="modalbtn__svg">
                  <use href="./images/icon-svg.svg#icon-menu-close">
                  </use>
              </svg>
          </button>
      </a>
      <p class="modal__window-title">Оставьте свои данные, мы вам перезвоним</p>
      <form action="#" class="form">
          <div class="form__field">
              <label for="user-name" class="form__label">
                  Имя
              </label>
              <div class="form__wrap">
                  <input
                      type="text"
                      class="form__input"
                      name="user-name"
                      minlength="2"
                      required
                      id="user-name"
                  />
                  <svg class="input-icon" width="18" height="18">
                      <use
                          href="./images/icon-svg.svg#icon-person-black-18dp-1"
                      ></use>
                  </svg>
              </div>
          </div>
          <div class="form__field">
              <label for="user-tel" class="form__label">
                  Телефон
              </label>
              <div class="form__wrap">
              <input
                  value=""
                  type="tel"
                  class="form__input"
                  name="user-tel"
                  required
                  id="user-tel"
              />
              <svg class="input-icon" width="18" height="18">
                  <use
                      href="./images/icon-svg.svg#icon-phone-black-18dp-1"
                  ></use>
              </svg>
              </div>
          </div>
          <div class="form__field">
              <label for="user-email" class="form__label">
                  Почта
              </label>
              <div class="form__wrap">
              <input
                  type="email"
                  class="form__input"
                  name="user-email"
                  id="user-email"
              />
              <svg class="input-icon" width="18" height="18">
                  <use
                      href="./images/icon-svg.svg#icon-email-black-18dp-1">
                  </use>
              </svg>
              </div>
          </div>
          <div class="form__field margin-b-twentypx">
              <label for="user-text" class="form__label labelx"
                  >Комментарий</label>
              <textarea
                  name="user-text"
                  id="user-text"
                  class="form__text"
                  placeholder="Введите текст"></textarea>
          </div>
          <div class="form__field margin-button">
              <input
                  type="checkbox"
                  class="form__check visually-hidden is-hidden"
                  name="policy"
                  id="policy"
                  />
              <label for="policy" class="form__check-text">
                      Соглашаюсь с рассылкой и принимаю
                      <a href="" class="form__text-provisions">Условия договора
                      </a>
              </label>
          </div>
          <div class="btnsend">
            <button class="btn btn--accent" type="button">
              Our Locations
              <svg class="btn__icon btn__icon--light" width="6" height="10">
                <use href="./images/icon-svg.svg#icon-vector-menu"></use>
              </svg>
            </button>
          </div>
      </form>
  </div>
</div>
