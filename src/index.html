<body>
  <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
  <include src="./partials/header.html"></include>
  <include src="./partials/hero-header.html"></include>
  <include src="./partials/products.html"></include>
  <include src="./partials/about.html"></include>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.mySwiper', {
      slidesPerView: 'auto',
      centeredSlides: true,
      spaceBetween: 30,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
  <script>
    var swiper = new Swiper('.mySwiper2', {
      cssMode: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      mousewheel: true,
      keyboard: true,
    });
  </script>

  <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
